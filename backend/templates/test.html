<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Option</h1>
        <div class="buttons">
            <button onclick="window.location.href='http://localhost:8000/api/auth/login'">Go to Example 1</button>
            <button onclick="window.location.href='http://localhost:8000/api/auth/test_home'">Go to Example 2</button>
        </div>
    </div>
</body>
</html>
