[server]
protocol = https
http_addr =
http_port = 3000
domain = localhost
root_url = https://localhost:3000
cert_key = /etc/ssl/certs/grafana-selfsigned.key
cert_file = /etc/ssl/certs/grafana-selfsigned.crt
enforce_domain = false

[security]
admin_user = ${GRAFANA_ADMIN_USER}
admin_password = ${GRAFANA_ADMIN_PASSWORD}

